services:
  web:
    image: orchest-investment:1.0.0
    container_name: investment-serv
    restart: always
    command: ["sh", "-c", "uv run manage.py makemigrations && uv run manage.py migrate && uv run daphne -b 0.0.0.0 -p 8000 config.asgi:application"]
    environment:
      TZ: "Asia/Jakarta"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env

  worker:
    image: orchest-investment:1.0.0
    container_name: investment-worker
    restart: always
    command: ["sh", "-c", "uv run celery -A project worker -l info"]
    environment:
      TZ: "Asia/Jakarta"
    volumes:
      - .:/app
    env_file:
      - .env

  beat:
    image: orchest-investment:1.0.0
    container_name: investment-beat
    restart: always
    command: ["sh", "-c", "celery -A project beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"]
    environment:
      TZ: "Asia/Jakarta"
    volumes:
      - .:/app
    env_file:
      - .env
